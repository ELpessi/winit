<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0f172a;
      color: #f8fafc;
    }
    header {
      background-color: #1e293b;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 5px 0 0;

    .container {

      margin: auto;

    }
    .os-card {

      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .os-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      margin-right: 20px;
      background: white;
      padding: 10px;
    }
    .os-info {
      flex: 1;
    }
    .os-info h3 {
      margin: 0;
    }
    .os-info p {
      margin: 5px 0;
      color: #cbd5e1;
    }
    .download-btn {
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .download-btn:hover {
      background-color: #2563eb;
    }
    @media (max-width: 600px) {
      .os-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .os-card img {
        margin-bottom: 15px;
      }

</head>

  <div class="container">

      <div class="os-info">
        <h3>Windows 11 Optimizado</h3>
        <p>Una versión de Windows 11 ligera y veloz, personalizada por El_pessi para máximo rendimiento.</p>
